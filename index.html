<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .message {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Chúc Mừng Sinh Nhật, <span id="Đỗ Thu Huyền"></span>!</h1>

    <div class="message">
        <p>Chúc bạn một ngày thật vui vẻ và hạnh phúc! 🎉</p>
        <p>Mong rằng tất cả ước mơ của bạn sẽ trở thành hiện thực trong năm nay! 💖</p>
        <p>Chúc bạn có một cuộc sống ngập tràn niềm vui và những điều tốt đẹp! 🌸</p>
    </div>

    <script>
        // Thay đổi tên của crush ở đây
        const crushName = "Đỗ Thu Huyền"; // Thay "Crush của bạn" bằng tên thật của crush.
        document.getElementById('crushName').textContent = crushName;
    </script>

</body>
</html>
